<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editor de Texto - DOM y JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="container my-1 my-sm-2 my-md-4 my-lg-5">
        <h1>Editor de Texto</h1>
        <div class="card">
            <div class="card-body">
                <h2>Texto</h2>

                <p class="texto" id="texto">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec elementum
                    auctor libero, vel imperdiet est. Etiam blandit facilisis ex, nec cursus metus pharetra quis. Fusce
                    imperdiet nisl nibh, ac aliquet ante elementum vitae.</p>

                <hr class="hr">

                <h2>Opciones de Formato</h2>
                <div class="row">
                    <div class="col-12 col-md-4 my-1">
                        <button id="btn-negrita" class="btn d-block w-100 btn-primary" data-formato="negrita">
                            Bold (Negrita)
                        </button>
                    </div>
                    <div class="col-12 col-md-4 my-1">
                        <button id="btn-cursiva" class="btn d-block w-100 btn-primary" data-formato="cursiva">
                            Italic (Cursiva)
                        </button>
                    </div>
                    <div class="col-12 col-md-4 my-1">
                        <button id="btn-subrayado" class="btn d-block w-100 btn-primary" data-formato="subrayado">
                            Underline (Subrayado)
                        </button>
                    </div>
                    <div class="col-12 col-md-4 my-1">
                        <button id="btn-color" class="btn d-block w-100 btn-primary" data-formato="color">
                            Color
                        </button>
                    </div>
                    <div class="col-12 col-md-4 my-1">
                        <input type="text" name="" id="texto">
                        <button id="btn-texto" class="btn d-block w-100 btn-primary" data-formato="cambioDeTexto">
                            Cambio
                        </button>
                    </div>
                    <div class="col-12 col-md-4 my-1">
                        <input type="number" name="" id="tamaño">
                        <button id="btn-tamaño" class="btn d-block w-100 btn-primary" data-formato="cambioTamaño">
                            Cambio Tamaño
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        let parrafo = document.querySelector('p#texto')
        /**
         * funcionNegrita()
         * Esta función se ejecuta cuando el usuario selecciona la opción Bold (negrita).
         */
        function funcionNegrita() {
            parrafo.classList.toggle('fw-bold')
            let boton = document.querySelector('button#btn-negrita')
            boton.classList.toggle('btn-danger')
        }

        /**
         * funcionCursiva()
         * Esta función se ejecuta cuando el usuario selecciona la opción Italic (cursiva).
         */
        function funcionCursiva() {
            parrafo.classList.toggle('fst-italic')
            let boton = document.querySelector('button#btn-cursiva')
            boton.classList.toggle('btn-danger')
        }

        /**
         * funcionSubrayado()
         * Esta función se ejecuta cuando el usuario selecciona la opción Underline (subrayado).
         */
        function funcionSubrayado() {
            parrafo.classList.toggle('text-decoration-underline')
            let boton = document.querySelector('button#btn-subrayado')
            boton.classList.toggle('btn-danger')
        }
        function funcioncolortexto() {
            parrafo.classList.toggle('text-primary')
            let boton = document.querySelector('button#btn-color')
            boton.classList.toggle('btn-danger')
        }
        function funcionTextoUpdate() {
            let texto = document.querySelector('input#texto')
            mensaje = texto.value

            parrafo.innerText = mensaje;
        }
        function funcionCambioTamaño() {
            const tamaño = document.querySelector('input#tamaño')
            const mensaje = tamaño.value

            parrafo.style.fontSize = mensaje + 'px';
            
        }
        function handlerBoton(e) {
            // Obtiene el valor del atributo "data-formato" del botón que disparó el evento
            const funcionBoton = e.target.dataset.formato;
            switch (funcionBoton) {
                case 'negrita':
                    funcionNegrita();
                    break;
                case 'cursiva':
                    funcionCursiva();
                    break;
                case 'subrayado':
                    funcionSubrayado();
                    break;
                case 'color':
                    funcioncolortexto();
                    break
                case 'cambioDeTexto':
                    funcionTextoUpdate();
                    break
                case 'cambioTamaño':
                    funcionCambioTamaño();
                    break
            }
        }
        document.querySelectorAll('button.btn').forEach(e => e.addEventListener('click', handlerBoton));
    </script>
</body>

</html>
