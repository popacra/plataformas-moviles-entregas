<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Contactos - DOM y JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="container my-1 my-sm-2 my-md-4 my-lg-5">
        <h1>Lista de Contactos</h1>
        <div class="card">
            <div class="card-body">
                <h2>Contactos</h2>
                <button class="btn btn-dark mb-3" id="orden-nombre">Ordenar por Nombre</button>
                <button class="btn btn-dark mb-3" id="orden-apellido">Ordenar por Apellido</button>
                <ul id="lista-contactos"></ul>

                <hr class="hr">

                <h2>Nuevo Contacto</h2>
                <form id="form-producto">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="nombre" id="input-nombre" placeholder="Nombre"
                            aria-label="Nombre" required>
                        <input type="text" class="form-control" name="apellido" id="input-apellido"
                            placeholder="Apellido" aria-label="Apellido" required>
                        <input type="tel" class="form-control" pattern="[0-9]{10}" id="input-telefono"
                            placeholder="Teléfono" required>
                    </div>
                    <button class="btn btn-primary" type="submit">Agregar Contacto</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        let contactos = [
            {
                nombre: 'Juan',
                apellido: 'Perez',
                telefono: '1155554444'
            },
        ];

        /**
         * agregarContacto()
         * esta función se va a llamar cuando el usuario envía el formulario con el nuevo contacto para agregar.
         */
        function agregarContacto(nombre, apellido, telefono) {
            contactos.push({ nombre, apellido, telefono })
            mostrarListado()
        }

        /**
         * mostrarListado()
         * esta función se encarga de mostrar en el DOM la lista de todos los contactos guardados en la variable global contactos.
         */
        function mostrarListado() {
            const listado = document.querySelector('ul#lista-contactos')
            listado.innerHTML = " ";
            contactos.forEach(contacto => {
                guardar = listado.innerHTML += '<li>' + contacto.nombre + ' ' + contacto.apellido + ' ' + contacto.telefono + '<input class="ms-5" type = "checkbox"></li> '             
            });
        }

        function ordenarAlfabeticamente(opcion) {
            contactos.sort((a, b) => a[opcion].localeCompare(b[opcion]))
            console.log(contactos)
            mostrarListado()
        }
        function handlerFormulario(e) {
            e.preventDefault();
            const inputNombre = e.target.querySelector('#input-nombre');
            const inputApellido = e.target.querySelector('#input-apellido');
            const inputTelefono = e.target.querySelector('#input-telefono');

            const nombre = inputNombre.value;
            const apellido = inputApellido.value;
            const telefono = inputTelefono.value;

            inputNombre.value = "";
            inputApellido.value = "";
            inputTelefono.value = "";

            agregarContacto(nombre, apellido, telefono);
        }
        mostrarListado()
        document.querySelector('form').addEventListener('submit', handlerFormulario);
        document.querySelector('button#orden-nombre').addEventListener('click', () => ordenarAlfabeticamente('nombre'));
        document.querySelector('button#orden-apellido').addEventListener('click', () => ordenarAlfabeticamente('apellido')); //Poder utilizar parametros en una funcion dentro de un event listener
    </script>
</body>

</html>
